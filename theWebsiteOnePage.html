<script>
	
	// rotate button begin
	
		var thumbs = [document.getElementById("thumb3"), document.getElementById("thumb4"), document.getElementById("thumb5"), document.getElementById("thumb6") , document.getElementById("thumb7")];

	 	function FlipFlop(thumbx){	
			
  if (thumbx.style.transform == "" ) {
    thumbx.style.transform = "rotate(180deg)";
  } else {
    thumbx.style.transform = "";
  	myColorStop();
	setDefaultStop();
  }
}			
			
		function Flop(thumbx){		
  if (thumbx.style.transform == "" ) {
    thumbx.style.transform = "rotateX(180deg)";
  } else {
    thumbx.style.transform = "";
	myColorStop();
	setDefaultStop();
  }
}	
			
			
	function Flip(thumbx){	
  if (thumbx.style.transform == "" ) {
    thumbx.style.transform = "rotateY(180deg)";
  } else {
    thumbx.style.transform = "";
	myColorStop();
	setDefaultStop();
  }
}		
	
	
	
	// night vision button
		

	
	
	
	function colorVisionActive(thumbsx){
		if (thumbsx.style.filter == ""){

			myColorelementDegree2(thumbsx);
		}
		else {
			thumbsx.style.filter = "";
			myColorStop();
			setDefaultStop();
		}
	}
	

	
	
// random color one event 
	
	function clearOneColor(){
		stopColorDegree();
	}
	
	
	function stopColorDegree(){
			for (let i=0; i<thumbs.length; i++){
			stopColorelementDegree2(thumbs[i]);
			}
		}
	
	
function stopColorelementDegree2(stopDegreex){
    stopDegreex.style.filter = 'none';
}
	
	
	
	function myColorDegree(){
			for (let i=0; i<thumbs.length; i++){
			myColorelementDegree2(thumbs[i]);
			}
		}
	
	
function myColorelementDegree2(myColorDegreex){
	
	var ColorDegre = ["contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(0deg)", 
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(60deg)", 
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(90deg)", 
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(130deg)", 
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(150deg)", 
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(180deg)", 
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(210deg)",
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(240deg)",
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(270deg)",
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(300deg)",
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(330deg)",
					  "contrast(1.2) saturate(1) brightness(1.2) sepia(1) hue-rotate(360deg)"
					 ];    
    var randDegree = ColorDegre[Math.floor(Math.random() * ColorDegre.length)];
    myColorDegreex.style.filter = randDegree;
	document.getElementById("img-title").style.opacity = ("0.5");
}
	
	
	
//-- rotate random one event
	
			
			
	function stopAllRandomEvent(){
 StopRandomEvent();
	 }		
	
			function StopRandomEvent(){
				
				for ( let i=0; i<thumbs.length; i++) {
					stopNewRandomEvent(thumbs[i]);
					}	
			}
			
			function stopNewRandomEvent(stopEventx){
    stopEventx.style.transform = 'none';
}

	
	var eventrOn = true;
			
			function startAllRandomEvent() {
  if (eventrOn == true) {	
allRandomEvent();
  } else {
 "";
 }
	}
			
			
			function allRandomEvent(){
				
				for ( let i=0; i<thumbs.length; i++) {
					getNewRandomEvent(thumbs[i]);
					}	
			}
			
			function getNewRandomEvent(randomeventx){
				var myArray = ['rotateY(180deg)','rotateX(180deg)','rotate(180deg)', 'rotate("")'];    
	
    var rand = myArray[Math.floor(Math.random() * myArray.length)];
    randomeventx.style.transform = rand;
}

		
		
	
	
// random color interval
	
var elementThumb = [ document.getElementById("thumb3"), document.getElementById("thumb4") , document.getElementById("thumb5") , document.getElementById("thumb6") , document.getElementById("thumb7")];
	
	function myColor(){
	
			for (let i=0; i<elementThumb.length; i++){
			myColor2(elementThumb[i]);
			}
		}
	
	
function myColor2(elementThumbx){
	
	var myColor = ['60s','120s','240s','360s','480s','720s'];    
    var randColor = myColor[Math.floor(Math.random() * myColor.length)];
	
	elementThumbx.classList.toggle("thumb-test");
    elementThumbx.style.animationDuration = randColor;
	
	elementThumbx.style.animationDuration = randColor; 
	elementThumbx.style.WebkitAnimationDuration = randColor; 
	elementThumbx.style.WebkitAnimationDuration = "randColor";  // Code for Chrome, Safari, and Opera
	elementThumbx.style.animationDuration = "randColor";
	document.getElementById("img-title").style.opacity = ("0.5");
}

	
	
	function myColorStop(){
	
			for (let i=0; i<elementThumb.length; i++){
			myColor2stop(elementThumb[i]);
			}
		}
	
function myColor2stop(elementThumbStopx){
	elementThumbStopx.classList.toggle("none");
	elementThumbStopx.style.animationDuration = "0s";
}
	
	
	function setDefaultStop(){
				
			for (let i=0; i<thumbs.length; i++){
				thumbs[i].style.transitionDelay= "0s";
				clearInterval(newInterval);
			}
		} 	
	
	var timerOn = false;
	
	function setDefault(){
				clearInterval(newInterval);
				timerOn = false;
				
		for (let i=0; i<thumbs.length; i++){
				thumbs[i].style.transitionDelay= "0s";
				thumbs[i].style.transform = "none";
			}
		} 	
			
			function timerControl() {
 
  if (timerOn == true) {	
 stopEvent();
  } else {
   startTimer() ;
  }
	}
	
		
			
			function stopEvent() {
				timerOn = false;
    	setDefault();
        } 
			
	function startTimer() {
								timerOn= true;
            newInterval = setInterval(allRandomEvent3,15000);
        } 
			
	
	function allRandomEvent3(){
				for ( let i=0; i<thumbs.length; i++) {
					randomly(thumbs[i]);
					
					}	
			}
			
		
	
	function randomly(thumbsx){
	
	var myArray = ['rotateY(180deg)','rotateX(180deg)','rotate(180deg)', 'rotate("")'];    
   
				
				var rand = myArray[Math.floor(Math.random() * myArray.length)];
				
								
	var delayArray = ["2s", "4s", "8s", "14s"];    
   
	var randDelay = delayArray[Math.floor(Math.random() * delayArray.length)];
    thumbsx.style.transform = rand; 
	thumbsx.style.transitionDelay= randDelay;
}
	

	var nightOn = true;
	
	function myNightVision(){
		if (nightOn == false){
		"";
		}
		else {
		myNightVisionActive();
		}
	}
	
	
	function myNightVisionActive(){
	
			for (let i=0; i<elementThumb.length; i++){
			myNightVision2(elementThumb[i]);
